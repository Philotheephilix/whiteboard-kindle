<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Touch Whiteboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            overflow: hidden;
            touch-action: none;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #canvas {
            display: block;
            background: white;
            cursor: crosshair;
            touch-action: none;
        }
        #toolbar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #333;
            padding: 10px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 10;
        }
        button {
            background: #555;
            color: white;
            border: none;
            padding: 15px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            touch-action: manipulation;
            min-width: 60px;
        }
        button:active {
            background: #777;
        }
        button.active {
            background: #4CAF50;
        }
        .color-btn {
            width: 45px;
            height: 45px;
            padding: 0;
            border: 2px solid white;
            border-radius: 50%;
        }
        #size-container {
            display: flex;
            gap: 5px;
        }
        .size-btn {
            padding: 10px 15px;
            font-size: 14px;
            min-width: 45px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="toolbar">
        <button class="color-btn" style="background: black;" data-color="#000000"></button>
        <button class="color-btn" style="background: red;" data-color="#ff0000"></button>
        <button class="color-btn" style="background: blue;" data-color="#0000ff"></button>
        <div id="size-container">
            <button class="size-btn" data-size="2">S</button>
            <button class="size-btn active" data-size="5">M</button>
            <button class="size-btn" data-size="10">L</button>
        </div>
        <button id="eraser">Eraser</button>
        <button id="clear">Clear</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: false });
        const toolbar = document.getElementById('toolbar');
        
        // Set canvas size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight - toolbar.offsetHeight;
        }
        resizeCanvas();
        
        // Drawing state
        let drawing = false;
        let currentColor = '#000000';
        let currentSize = 5;
        let isEraser = false;
        let points = [];
        
        // Optimize context settings
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        
        // Get coordinates from touch or mouse
        function getCoords(e) {
            const rect = canvas.getBoundingClientRect();
            if (e.touches) {
                return {
                    x: e.touches[0].clientX - rect.left,
                    y: e.touches[0].clientY - rect.top
                };
            }
            return {
                x: e.clientX - rect.left,
                y: e.clientY - rect.top
            };
        }
        
        // Start drawing
        function startDrawing(e) {
            e.preventDefault();
            drawing = true;
            points = [];
            const coords = getCoords(e);
            points.push(coords);
            
            // Draw initial point
            ctx.strokeStyle = isEraser ? '#ffffff' : currentColor;
            ctx.lineWidth = isEraser ? currentSize * 3 : currentSize;
            ctx.beginPath();
            ctx.arc(coords.x, coords.y, (isEraser ? currentSize * 3 : currentSize) / 2, 0, Math.PI * 2);
            ctx.fillStyle = ctx.strokeStyle;
            ctx.fill();
        }
        
        // Draw
        function draw(e) {
            if (!drawing) return;
            e.preventDefault();
            
            const coords = getCoords(e);
            points.push(coords);
            
            // Only draw the new segment
            if (points.length >= 2) {
                ctx.strokeStyle = isEraser ? '#ffffff' : currentColor;
                ctx.lineWidth = isEraser ? currentSize * 3 : currentSize;
                ctx.beginPath();
                
                const len = points.length;
                if (len === 2) {
                    // First segment - draw from point 0 to point 1
                    ctx.moveTo(points[0].x, points[0].y);
                    ctx.lineTo(points[1].x, points[1].y);
                } else {
                    // Use quadratic curve for smooth lines
                    // Control point is the previous point
                    // End point is midway to current point
                    const prev = points[len - 2];
                    const curr = points[len - 1];
                    const mid = {
                        x: (prev.x + curr.x) / 2,
                        y: (prev.y + curr.y) / 2
                    };
                    
                    if (len === 3) {
                        // Second segment - start from first point
                        ctx.moveTo(points[0].x, points[0].y);
                        ctx.quadraticCurveTo(points[1].x, points[1].y, mid.x, mid.y);
                    } else {
                        // Subsequent segments
                        const prevPrev = points[len - 3];
                        const prevMid = {
                            x: (prevPrev.x + prev.x) / 2,
                            y: (prevPrev.y + prev.y) / 2
                        };
                        ctx.moveTo(prevMid.x, prevMid.y);
                        ctx.quadraticCurveTo(prev.x, prev.y, mid.x, mid.y);
                    }
                }
                
                ctx.stroke();
            }
        }
        
        // Stop drawing
        function stopDrawing(e) {
            if (!drawing) return;
            
            // Draw final segment to last point
            if (points.length >= 2) {
                e.preventDefault();
                ctx.strokeStyle = isEraser ? '#ffffff' : currentColor;
                ctx.lineWidth = isEraser ? currentSize * 3 : currentSize;
                ctx.beginPath();
                
                const len = points.length;
                const prev = points[len - 2];
                const last = points[len - 1];
                const prevPrev = len > 2 ? points[len - 3] : points[0];
                
                const mid = {
                    x: (prevPrev.x + prev.x) / 2,
                    y: (prevPrev.y + prev.y) / 2
                };
                
                ctx.moveTo(len > 2 ? mid.x : prev.x, len > 2 ? mid.y : prev.y);
                ctx.quadraticCurveTo(prev.x, prev.y, last.x, last.y);
                ctx.stroke();
            }
            
            drawing = false;
            points = [];
        }
        
        // Touch events
        canvas.addEventListener('touchstart', startDrawing);
        canvas.addEventListener('touchmove', draw);
        canvas.addEventListener('touchend', stopDrawing);
        canvas.addEventListener('touchcancel', stopDrawing);
        
        // Mouse events (for testing on desktop)
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseleave', stopDrawing);
        
        // Color buttons
        document.querySelectorAll('.color-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                currentColor = btn.dataset.color;
                isEraser = false;
                document.getElementById('eraser').classList.remove('active');
            });
        });
        
        // Size buttons
        document.querySelectorAll('.size-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                currentSize = parseInt(btn.dataset.size);
                document.querySelectorAll('.size-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            });
        });
        
        // Eraser
        document.getElementById('eraser').addEventListener('click', function() {
            isEraser = !isEraser;
            this.classList.toggle('active');
        });
        
        // Clear canvas
        document.getElementById('clear').addEventListener('click', () => {
            if (confirm('Clear everything?')) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            }
        });
        
        // Handle orientation change
        window.addEventListener('resize', resizeCanvas);
    </script>
</body>
</html>
